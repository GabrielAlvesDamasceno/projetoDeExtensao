<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/sol.png">
    <title>Projeto de Extensão</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Shrikhand&family=Space+Grotesk&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div style='position:relative; top:0px; left:0px;' id="logo">
            <img src="imagens/ceu.png" class="ceu">
            <div id="sol">
                <img src="imagens/sol.png" class="sol">
            </div>
        </div>
        <h1>Olá.</h1>
        <h2>Eu sou o Gabriel.</h2>
    </header>
    <main>
        <section id="s1" style='position:relative; top:0px; left:0px;'>
            <div id="divs1" style='position:absolute; top:40px; left:5%;'>
                <img src="imagens/botao1.png" class="botao-img" id="b1">
            </div>
        </section>
        <section id="s2" style='position:relative; top:0px; left:0px;'>
            <div id="divs2" style='position:absolute; top:40px; left:30%;'>
                <img src="imagens/botao2.png" class="botao-img" id="b2">
            </div>
        </section>
        <section id="s3" style='position:relative; top:0px; left:0px;'>
            <div id="divs3" style='position:absolute; top:40px; left:55%;'>
                <img src="imagens/botao3.png" class="botao-img" id="b3">
            </div>
        </section>
        <section id="s4" style='position:relative; top:0px; left:0px;'>
            <div id="divs4" style='position:absolute; top:40px; left:80%;'>
                <img src="imagens/botao4.png" class="botao-img" id="b4">
            </div>
        </section>
    </main>

    <div id="vis-modal" class="modal">
        <div class="conteudo-modal">
            <span class="cabecalho-modal-fechar">X</span>
            <div class="cabecalho-modal">

            </div>
            <div class="corpo-modal">

            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/js.js"></script>
</body>

</html>
